<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>SSS-diárioS de claSSe</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/sss-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1fa1f2"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
  <meta name="apple-mobile-web-app-title" content="SSS-diárioS de claSSe">
  <meta name="msapplication-TileImage" content="images/sss-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">	
  <main id="mainContainer">
  <div class="container">
	<p id="secaoConteudoDia">Chamada e Conteúdo do Dia</p>
	<section id="controle" class="Ativo">
		<input type="text" id="DiachamadaSelected" value="">	
        <select id="turmaSelect" name="turma">
			<option value=0>Selecione a turma</option>
		</select>
		<section id="comandos" class="Inativo">		
			<select id="aula" name="aula">
				<option value="0">Selecione a Aula</option>
				<option value="1">1ª aula</option>
				<option value="2">2ª aula</option>
				<option value="3">3ª aula</option>
				<option value="4">4ª aula</option>
				<option value="5">5ª aula</option>
				<option value="6">6ª aula</option>
				<option value="7">7ª aula</option>
			</select>
		</section>
		<input type="button" name="abrirCham" id="abrirCham" value="Chamada" onclick="abrirCham()">
		<input type="button" name="setConteudo" id="setConteudo" value="Conteúdo" onclick="abrirCont()">
		<input type="button" name="delete" id="delete" value="Excluir" onclick="delCham()">
	</section>	
	<section id="controlsSave" class="Ativo">
		<input type="button" name="enviarDataCham" id="enviarDataCham" value="Voltar" onclick="enviarDataCham()">		
	</section>
	<section id="aviso"  class="Inativo">
	</section>	
  </div>
  </main>
    <section id="logo" class="Ativo">
		<h1 class="title"><span id="s1">S</span>imple<span id="s2">S</span><span id="s3">S</span></h1>		
	</section>
	<section id="envioOk"  class="Inativo">
		<div id="enviadoNo"  class="Inativo">
			<h4>AULAS NÃO ATUALIZADAS</h4>
			<h5>outro prof. ja REGISTROU a chamada:</h5>
			<div id="scrollErro">
				<div id="enviadoErro">
				</div>
			</div>
			<input type="button" name="okErro" id="okErro" value="Ok" onclick="okErro()">
		</div>
		<div id="enviadoOk"  class="Inativo">
			<h4>AULAS ATUALIZADAS</h4>
			<div id="scrollMSG">
				<div id="enviadoMSG">
				</div>
			</div>
			<input type="button" name="ok" id="ok" value="Ok" onclick="okMSG()">
		</div>
	</section>
	<section id="confirmDel"  class="Inativo">
		<div id="verificaDel">
			<h4>DESEJA REALMENTE EXCLUIR?</h4>
				<div id="turmaDel">
				</div>
			<input type="button" name="deletar" id="deletar" value="Sim" onclick="deletar()">
			<input type="button" name="cancelarDel" id="cancelarDel" value="Não" onclick="cancelarDel()">
		</div>
	</section>
	<section id="carregamento" class="Inativo">
		<div id="carregando">
			<h1 style="margin: 0;"><span id="s4">S</span><span id="s5">S</span><span id="s6">S</span><span id="s7"></span></h1>
			<h2 style="margin: 0;"><label id="resposta"></label><h2>
		</div>
	</section>
  <script src="js/main.js"></script>
  <script src="js/mainSelectTurmaCham.js"></script>
</body>
</html>
