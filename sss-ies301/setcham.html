<!doctype html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <title>SSS-diárioS de claSSe</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
  <link rel="apple-touch-icon" href="images/sss-icon-152.png">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="theme-color" content="#1fa1f2"/>
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="#FFFFFF">
  <meta name="apple-mobile-web-app-title" content="SSS-diárioS de claSSe">
  <meta name="msapplication-TileImage" content="images/sss-icon-144.png">
  <meta name="msapplication-TileColor" content="#FFFFFF">
</head>
<body class="fullscreen">	
  <main id="mainContainer">
  <div class="container">
	<p id="turmaCarregada"></p>
	<p id="diaAula"></p>
	<section id="controle" class="Ativo">		
		<section id="comandos" class="Ativo">		
			<div id="conteudo" class="Inativo"> 
				<textarea name="textCont1" id="textCont1" class="textCont" rows="3" value=""></textarea>
				<textarea name="textCont2" id="textCont2" class="textCont" rows="3" value=""></textarea>
				<textarea name="textCont3" id="textCont3" class="textCont" rows="3" value=""></textarea>
				<textarea name="textCont4" id="textCont4" class="textCont" rows="3" value=""></textarea>
				<label for="generalidades">Generalidades</label>
				<textarea name="textCont5" id="textCont5" class="textCont" rows="3" value=""></textarea>
			</div>
			<section id="alunoCham" class="Inativo">
				<div id="controlsNumAluno">
					<input type="button" name="ant" id="ant" value="Ant" onclick="antAluno()">
					<input type="text" name="num" id="num" value="0" onchange="carregarChamAluno(parseInt(this.value))">
					<input type="button" name="prox" id="prox" value="Prox" onclick="proxAluno()"> 
				</div>
				<input type="text" name="nome" id="nome" disabled class="AT">
				
				<div id="botoesFormulario">
				  <div class="switch__container">
					<input type="button" class="F" name="F" id="F" value='F'>
					<input type="button" class="N" name="N" id="N" value='N'>
					<input type="button" class="C" name="C" id="C" value='C'>
				  </div>
				</div>
			</section>
		</section>
	</section>
	<section id="controlsSave" class="Ativo">
		<input type="button" name="cancel" id="cancel" value="Cancelar" onclick="cancel()">	
		<input type="button" name="save" id="save" value="Salvar" onclick="save()">	
	</section>	
	<section id="aviso"  class="Inativo">
	</section>
  </div>
  </main>
    <section id="logo" class="Ativo">
		<h1 class="title"><span id="s1">S</span>imple<span id="s2">S</span><span id="s3">S</span></h1>		
	</section>
	<section id="cancelCham"  class="Inativo">
		<div id="cancelar">
			<h4>CANCELAMENTO DE REGISTRO</h4>
			<p>Deseja realmente CANCELAR as alterações desse registro?</p>
			<input type="button" name="cancelYes" id="cancelYes" value="Sim" onclick="cancelYes()">
			<input type="button" name="cancelNot" id="cancelNot" value="Não" onclick="cancelNot()">
		</div>
	</section>
	<section id="carregamento" class="Inativo">
		<div id="carregando">
			<h1 style="margin: 0;"><span id="s4">S</span><span id="s5">S</span><span id="s6">S</span><span id="s7"></span></h1>
			<h2 style="margin: 0;"><label id="resposta"></label><h2>
		</div>
	</section>
  <script src="js/main.js"></script>
  <script src="js/mainSetCham.js"></script>
</body>
</html>
